<!DOCTYPE html>
<html>
    <head>
        <title>
            Car Seller Registration
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        
    </head>
    <body>
        <header>Seller Registration</header>
        <form>
            <label for="name"> Name: </label>
            <input type="text" id="name" placeholder="Nima Selden" required><br>
            

            <label for="address"> Address: </label>
            <input type="text" id="name" required><br>

            <label for="Phone"> Phone Number: </label>
            <input type="tel" id="phone" placeheolder="043-249-5890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

            <label for="Email"> Email Address: </label>
            <input type="email" id="Email" placeholder="sgemini7602@gmail.com" required><br>

            <label for="name"> Username: </label>
            <input type="text" id="name" required><br>

            <label for="pwd"> Password: </label>
            <input type="password" id="pwd" required><br>

        </form>

    </body>
</html>
